<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>

<body>
    <script>
        const fullPath = window.location.pathname;
        window.location.href = '/index.html?redirect=${fullPath}';
    </script>
</body>

</html>
